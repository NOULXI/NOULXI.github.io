<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        <audio src="audiotest_(1).ogg" autoplay>
        </audio
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #pregunta {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .opcion {
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .opcion:hover {
            transform: translateY(-5px);
        }

        #imagen {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .ventana-emergente {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            z-index: 2;
        }

        #botonSi {
            background-color: #333;
            color: white;
        }

        #botonSi:hover {
            background-color: pink;
        }

        #botonNo {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <div id="pregunta">Sebas miamor, ¿seguirías siendo mi Spiderman?</div>
    <div class="opcion" onclick="seleccionarRespuesta('si')">Sí</div>
    <div class="opcion" id="opcionNo" onclick="mostrarVentanaEmergente()">No</div>

    <img id="imagen" src="https://noulxi.github.io/collage.png">

    <div class="ventana-emergente" id="ventanaEmergente">
        <p id="mensajeVentanaEmergente"></p>
        <button id="botonSi" onclick="ocultarVentanaEmergente()">Aceptar</button>
    </div>

    <script>
        let contadorNo = 0;

        function seleccionarRespuesta(respuesta) {
            if (respuesta === 'no') {
                mostrarVentanaEmergente();
            } else {
                ocultarRespuesta();
                mostrarImagen();
            }
        }

        function ocultarRespuesta() {
            document.getElementById('pregunta').style.display = 'none';
            document.getElementById('opcionNo').style.display = 'none';
        }

        function mostrarVentanaEmergente() {
            let mensajes = [
                "En serio no?",
                "Segurísimo?",
                "Y si estoy en peligro?",
                "Elige que sí >:c"
            ];

            document.getElementById('mensajeVentanaEmergente').innerText = mensajes[contadorNo];
            document.getElementById('ventanaEmergente').style.display = 'block';

            if (contadorNo === 0) {
                document.getElementById('botonSi').style.backgroundColor = 'red';
            } else {
                document.getElementById('botonSi').style.backgroundColor = '#333';
            }

            contadorNo = (contadorNo + 1) % mensajes.length;
        }

        function ocultarVentanaEmergente() {
            document.getElementById('ventanaEmergente').style.display = 'none';

            if (contadorNo === 0) {
                ocultarRespuesta();
                mostrarImagen();
                document.getElementById('botonSi').style.backgroundColor = 'pink';
            }
        }

        function mostrarImagen() {
            document.getElementById('imagen').style.display = 'block';
        }
    </script>

</body>
</html>
